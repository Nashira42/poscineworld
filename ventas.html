  <section id="container">

      <div style="text-align: right;">
        <div id="button-container">
          <a href="poscine.html" class="boton1">Volver a punto de venta</a>
        </div>

      <div style="display: flex;">
      <div id="box" style="flex: 1;">
        <div id="inventario">
      		<h2>Ventas</h2>
      		<table>

      <div style="flex: 0.03;">

      <div id="box"style="flex: 1; width: 650px;">
        <div id="inventario">

      	</div>
      </div>
      </div>



    </div>
  </section>
<script>
  // Obtener todas las filas del cuerpo de la tabla
  const rows = document.querySelectorAll('#inventario tbody tr');

  // Agregar un controlador de eventos clic a cada fila
  rows.forEach(row => {
      row.addEventListener('click', () => {
          // Eliminar la clase 'selected' de todas las filas
          rows.forEach(r => r.classList.remove('selected'));
          // Agregar la clase 'selected' a la fila seleccionada
          row.classList.add('selected');
      });
  });
</script>
</body>
